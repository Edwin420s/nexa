apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexa-backend
  namespace: nexa-production
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16k"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.nexa.ai
    secretName: nexa-tls
  rules:
  - host: api.nexa.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexa-backend
            port:
              name: http
      - path: /health
        pathType: Exact
        backend:
          service:
            name: nexa-backend
            port:
              name: http
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: nexa-backend
            port:
              name: http
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: nexa-backend
            port:
              name: http
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: nexa-backend
            port:
              name: http
        pathType: ImplementationSpecific
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nexa-certificate
  namespace: nexa-production
spec:
  secretName: nexa-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: api.nexa.ai
  dnsNames:
  - api.nexa.ai
  - www.api.nexa.ai