version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexa-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/nexa
      - JWT_SECRET=your_jwt_secret_key_here
      - GEMINI_API_KEY=your_gemini_api_key_here
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - nexa-network

  mongodb:
    image: mongo:6.0
    container_name: nexa-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - nexa-network

  redis:
    image: redis:7.0-alpine
    container_name: nexa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - nexa-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexa-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - nexa-network

networks:
  nexa-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
